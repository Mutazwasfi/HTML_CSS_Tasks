<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        div {
            border: 1px solid;
            background-color: black;
            color: white;
            display: inline-block;
            text-align: center;
            padding: 30px;
            width: 50px;
        }

        .even {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10!</h1>
    <div class="odd">1</div>
    <div class="even">2</div>
    <div class="odd">3</div>
    <div class="even">4</div>
    <div class="odd">5</div>
    <div class="even">6</div>
    <div class="odd">7</div>
    <div class="even">8</div>
    <div class="odd">9</div>
    <div class="even">10</div>
</body>
</html>
